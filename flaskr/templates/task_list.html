<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1>タスク一覧</h1>
    <table>
        <tr>
            <th>タイトル</th>
            <th>説明</th>
            <th>期限</th>
            <th>操作</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
            <td>{{ task[3] }}</td>
            <td>
                <a href="{{ url_for('main.edit_task', task_id=task[0]) }}">編集</a>
                <form action="{{ url_for('main.delete_task', task_id=task[0]) }}" method="post" style="display:inline;">
                    <button type="submit">削除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('main.index') }}">戻る</a>
</body>
</html>
