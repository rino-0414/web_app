<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.task-title').click(function() {
                var taskId = $(this).data('id');
                var taskTitle = $(this).text();
                var taskDescription = $(this).data('description');
                var taskDueDate = $(this).data('due-date');
                
                $('#popup-title').text(taskTitle);
                $('#popup-description').text(taskDescription);
                $('#edit-task-button').attr('href', '/edit_task/' + taskId);
                $('#task-popup').show();
            });

            $('#task-popup-close').click(function() {
                $('#task-popup').hide();
            });
        });
    </script>
    <style>
        #task-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            height: 200px;
            overflow-y: auto;
        }
        #task-popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        #edit-task-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .back-button {
            margin-right: 10px;
            font-size: 24px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('main.index') }}" class="back-button">×</a>
    <h1>タスク一覧</h1>
    {% if tasks %}
    <table>
        <tr>
            <th>タイトル</th>
            <th>期限</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td><a href="javascript:void(0);" class="task-title" data-id="{{ task[0] }}" data-description="{{ task[2] }}" data-due-date="{{ task[3] }}">{{ task[1] }}</a></td>
            <td>{{ task[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>現在残っているタスクはありません</p>
    {% endif %}
    <div id="task-popup">
        <div id="popup-title"></div>
        <div id="popup-description"></div>
        <a id="edit-task-button" href="#">編集</a>
        <button type="button" id="task-popup-close">×</button>
    </div>
</body>
</html>
