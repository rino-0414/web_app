<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク編集</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script>
        function confirmDelete() {
            return confirm("タスクを削除しますか？");
        }
    </script>
</head>
<body>
    <div class="container">
        <button class="back-button">×</button>
        <h1>タスクの編集</h1>
        <form id="edit-form" action="{{ url_for('main.edit_task', task_id=task[0]) }}" method="post">
            <label for="title">タイトル</label>
            <input type="text" id="title" name="title" value="{{ task[1] }}" required>
            <label for="description">説明</label>
            <textarea id="description" name="description">{{ task[2] }}</textarea>
            <label for="due_date">期限</label>
            <input type="date" id="due_date" name="due_date" value="{{ task[3] }}">
            <div class="button-group">
                <button type="submit">更新</button>
                <button type="submit" form="delete-form">削除</button>
            </div>
        </form>
        <form id="delete-form" action="{{ url_for('main.delete_task', task_id=task[0]) }}" method="post" onsubmit="return confirmDelete();"></form>
    </div>
</body>
</html>
